name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.0

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.0.2

      - name: Use cached node_modules
        uses: actions/cache@v4.3.0
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.0

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.0.2

      - name: Use cached node_modules
        uses: actions/cache@v4.3.0
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Typecheck
        run: bun --bun run typecheck

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6.0.0

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.0.2
        with:
          bun-version: 1.3.3

      - name: Use cached node_modules
        uses: actions/cache@v4.3.0
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Unit Test
        run: |
          # Workaround for Bun test runner hanging in CI after tests complete
          # Tests pass in ~15s but Bun doesn't exit, so we timeout after 30s
          # and verify tests passed by checking output
          timeout 30 bun test 2>&1 | tee test-output.log
          EXIT_CODE=$?

          if [ $EXIT_CODE -eq 124 ]; then
            # Timeout occurred - check if tests actually passed
            if grep -q " 0 fail" test-output.log && grep -q " pass" test-output.log; then
              echo "✓ All tests passed (Bun hung after completion, killed by timeout)"
              exit 0
            else
              echo "✗ Tests timed out with failures or didn't complete"
              cat test-output.log
              exit 1
            fi
          fi

          # Tests completed normally (Bun didn't hang)
          exit $EXIT_CODE
        working-directory: packages/bumpx
        timeout-minutes: 2

  publish-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.0

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.0.2

      - name: Use cached node_modules
        uses: actions/cache@v4.3.0
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Publish Commit
        run: bunx pkg-pr-new publish './packages/action' './packages/bumpx'
