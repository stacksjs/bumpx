name: Project Setup with Config

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies from config
        uses: stacksjs/bumpx-installer@v1
        with:
          config-path: bumpx.config.ts
          use-dev: true

      - name: Verify installation
        run: |
          echo "Installed packages from bumpx.config.ts"
          bumpx list
